<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Problems - ThinkBridge</title>
    <style>
        /* General styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #F2F4F7, #E2E8F0); /* Soft gradient background */
            color: #333;
        }

        header {
            background-color: #1D3557; /* Deep blue */
            padding: 20px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        header .logo {
            height: 40px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 12px 16px;
            margin-left: 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        nav a.active {
            background-color: #F1FAEE; /* Light pastel */
            color: #1D3557; /* Deep blue for active link */
        }

        nav a:hover {
            background-color: #F1FAEE;
            color: #1D3557;
        }

        /* Browse Problems Section */
        .browse-problems {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .browse-problems h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #1D3557;
        }

        /* Search and Filter */
        .search-bar, .category-filter {
            margin: 10px 0;
            padding: 12px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ddd;
            border-radius: 6px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-bar::placeholder, .category-filter {
            color: #aaa;
        }

        .category-filter {
            font-size: 1rem;
        }

        /* Problem Cards */
        .problem-card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .problem-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }

        .problem-card h3 {
            font-size: 1.8rem;
            color: #1D3557;
            margin-bottom: 12px;
        }

        .problem-card p {
            font-size: 1.1rem;
            color: #4A4A4A;
            margin-bottom: 15px;
        }

        .cta-button {
            background-color: #1D3557;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 12px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #457B9D; /* Lighter blue */
        }

        /* Like, Dislike, and Share Buttons */
        .reaction-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
        }

        .like-button, .dislike-button, .share-btn {
            background-color: #457B9D;
            border: none;
            color: white;
            padding: 10px 16px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        .like-button:hover, .dislike-button:hover, .share-btn:hover {
            background-color: #1D3557; /* Deep blue */
        }

        .like-count {
            align-self: center;
            font-size: 1rem;
            color: #333;
        }

        .share-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
        }

        /* Comments Section */
        .comments-section {
            margin-top: 20px;
        }

        .comment-input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .comment-btn {
            background-color: #33cc33;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .comment-btn:hover {
            background-color: #28a828;
        }

        .comments-list {
            margin-top: 12px;
        }

        .comment {
            padding: 12px;
            background-color: #f9f9f9;
            margin-bottom: 12px;
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        /* Footer */
        footer {
            background-color: #1D3557;
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <img src="../static/images/logo.png" alt="ThinkBridge Logo" class="logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="submit.html">Submit Problem</a>
                <a href="browse.html" class="active">Browse Problems</a>
                <a href="about.html">About Us</a>
            </nav>
        </div>
    </header>

    <!-- Browse Problems Section -->
    <main>
        <section class="browse-problems">
            <h2>Browse Problems</h2>

            <!-- Search Bar -->
            <input type="text" placeholder="Search for a problem..." class="search-bar">

            <!-- Filter by Category -->
            <select class="category-filter">
                <option value="all">All Categories</option>
                <option value="technology">Technology</option>
                <option value="healthcare">Healthcare</option>
                <option value="environment">Environment</option>
            </select>

            <!-- Problem Cards -->
            <div class="problem-card">
                <h3>Problem Title</h3>
                <p class="problem-description">Brief description of the problem...</p>

                <!-- Like/Dislike and Reaction -->
                <div class="reaction-buttons">
                    <button class="like-button">Like</button>
                    <button class="dislike-button">Dislike</button>
                    <span class="like-count">120 Likes</span>
                </div>

                <!-- Comments -->
                <div class="comments-section">
                    <textarea placeholder="Add a comment..." class="comment-input"></textarea>
                    <button class="comment-btn">Submit Comment</button>
                    <div class="comments-list">
                        <div class="comment">This is a sample comment!</div>
                    </div>
                </div>

                <!-- Share Buttons -->
                <div class="share-buttons">
                    <button class="share-btn">Share on Facebook</button>
                    <button class="share-btn">Share on Twitter</button>
                    <button class="share-btn">Share on LinkedIn</button>
                </div>

                <a href="details.html" class="cta-button">View Details</a>
            </div>

            <!-- Repeat the above block for other problems -->

        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 ThinkBridge. All rights reserved.</p>
    </footer>

</body>
</html>
